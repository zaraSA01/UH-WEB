<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; 
            background-color: #2b2b2b; /* Warna latar belakang */
        }

        .button-container {
            margin-top: 20px; 
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #b38e79; 
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        /* Gaya tombol saat hover */
        .button-container button:hover {
            background-color: #9a684c;
        }
    </style>
    <title>UH JS</title>
</head>
