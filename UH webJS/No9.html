<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stringData = "Ini adalah sebuah string";
        let numberData = 42;
        let booleanData = true;
        let arrayData = [1, 2, 3, 4, 5];
        let objectData = { key1: "Nilai 1", key2: "Nilai 2" };
        let nullData = null;
        let undefinedData = undefined;
        let functionData = function() { console.log("Ini adalah sebuah fungsi"); };

        console.log("String:", stringData);
        console.log("Number:", numberData);
        console.log("Boolean:", booleanData);
        console.log("Array:", arrayData);
        console.log("Object:", objectData);
        console.log("Null:", nullData);
        console.log("Undefined:", undefinedData);

        functionData();
    </script>
</body>
</html>
